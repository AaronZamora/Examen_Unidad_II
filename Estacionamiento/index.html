<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="JQuerry.js"></script>
    <script src="logica.js"></script>
    

    <div class="header">
        <div class="container">

            <div class="logo">
               
               
                 <span> <img src="Dreams.png" class="Nube"></span> 
            </div>
            <div class="boton">
               <label for="btn-menu">Menu</label> 
            </div>
            <input type="checkbox" id="btn-menu">
            <nav class="menu">
                <a href="">Aaron</a>
                <a href="">Gamaliel</a>
                <a href="">Zamora</a>
                <a href="">Toribio</a>
            </nav>
        </div>
    </div>
    
    <div id="uno">
    <input class="Buscador" id="matricula" type="text" placeholder="Matricula">
    <br>
    <input class="Buscador" id="marca" type="text" placeholder="Marca">
    <br>
    <button  id="enviar" >registrar auto</button>
    <br>
    <br>
    </div>
    

    <div id="dos">
        <input class="Buscador" id="matricula2" type="text">
        <br>
        <select id="horas">
            <option value="1">1-3 horas</option>
            <option value="2">4-5 horas</option>
            <option value="3">6 en adelante</option>
        </select>
        <br>
        <button id="enviar2">enviar</button>
        <br>
        <br>
    </div>

    <div id="tres">
        <label id="Monto"></label>
         
        <br>
        <input class="Buscador" id="recivido" type="text" placeholder="dinero">
        <br>
        <button id="enviar3">pago</button>
        <br>
        <br>
    </div>

    <div id="control">
        <label >Buscar Autos</label>
        <input class="Buscador" id="matri" type="text">
        <button id="buscar">Buscar</button>

    </div>

</body>
</html>
